<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon  -->
    <link rel="icon" type="image/png" href="./images/logo.png">

    <!-- font awesome file link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

    <title>Contact - KPB VÉGÉTAL</title>
</head>

<body>

    <header class="header">
        <!-- logo name  -->
        <a href="index.html" class="logo"><img src="./images/logo.png" alt="Logo">KPB VEGETAL</a>

        <!-- navbar icons  -->
        <div class="fas fa-bars"></div>
        <!-- navbar link  -->
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- contact section start  -->

    <section id="contact" class="contact">

        <!-- form heading  -->
        <h1 class="heading">Contactez-nous</h1>

        <div class="row">
            <!-- contact info  -->
            <div class="contact-info">
                <h2>Informations de contact</h2>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p><a href="mailto:contact@kpbvegetal.fr">contact@kpbvegetal.fr</a></p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>06 95 35 19 22</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Île de France</p>
                </div>
                <div class="social-links">
                    <h3>Suivez-nous</h3>
                    <div class="icons">
                        <a href="https://www.tiktok.com/@kpbvegetal" target="_blank" class="fab fa-tiktok"></a>
                    </div>
                </div>
            </div>
            <!-- form  -->
            <div class="form-container">
                <form id="contact-form">
                    <!-- form name -->
                    <div class="inputbox">
                        <input type="text" placeholder="Nom" name="nom" id="nom" required>
                    </div>

                    <!-- form email  -->
                    <input type="email" placeholder="Email" name="email" id="email" required>

                    <!-- form téléphone  -->
                    <input type="tel" placeholder="Téléphone" name="telephone" id="telephone" required>

                    <!-- form message  -->
                    <textarea name="message" placeholder="Message" id="message" cols="30" rows="10" required></textarea>

                    <!-- button  -->
                    <input type="submit" value="Envoyer">
                </form>
            </div>
        </div>
    </section>

    <!-- form section end  -->

    <!-- footer section start  -->

    <section class="footer">

        <!-- footer heading  -->
        <div class="footer-content">
            <h1>KPB VÉGÉTAL</h1>
            <p>Paysagisme d'intérieur en Île de France</p>
        </div>

        <!-- footer icons  -->
        <div class="icons">
            <a href="https://www.tiktok.com/@kpbvegetal" target="_blank" class="fab fa-tiktok"></a>
        </div>
    </section>
    <!-- footer section end  -->

    <!-- jquery file link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- custom js file link  -->
    <script src="js/main.js"></script>

</body>

</html>
